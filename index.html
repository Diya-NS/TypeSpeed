<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p>Type as many words as you can in <strong>30 seconds</strong></p>
    
    <textarea id="text-input" placeholder="Start typing here..." disabled></textarea>
    
    <div class="info">
      <span>⏳ Time Left: <span id="time">30</span>s</span>
      <span>📝 Words Typed: <span id="word-count">0</span></span>
    </div>

    <button id="start-btn">Start</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
